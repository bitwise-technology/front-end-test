# must be unique in a given SonarQube instance
sonar.projectKey=BitwiseChallenge
sonar.organization=zaujulio
# --- optional properties ---

# defaults to project key
sonar.projectName=BitwiseChallenge
# defaults to 'not provided'a
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.
sonar.sources.inclusions=**/**.ts, **/**.tsx, **/**.js, **/**.jsx
# Language
sonar.language=ts

# Reposit√≥rio
sonar.scm.provider=git
sonar.links.scm=https://github.com/ZauJulio/front-end-test/tree/zau-galvao
sonar.links.issue=https://github.com/ZauJulio/front-end-test/tree/zau-galvao/issues

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test_**.ts, **/tests_**.ts, **/tests.ts, **/**.spec.ts, **/**.test.ts, **/**.spec.tsx, **/**.test.tsx

sonar.dynamicAnalysis=reuseReports

sonar.javascript.jstest.reportsPaths=./coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

sonar.exclusions=./node_modules/**
